name: CI/CD Pipeline - Trending App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/trending-backend
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/trending-frontend
  POSTGRES_IMAGE_NAME: postgres:15-alpine
  ELASTICSEARCH_IMAGE_NAME: docker.elastic.co/elasticsearch/elasticsearch:8.11.1

jobs:
  # =============================================================================
  # GIAI ÄOáº N 1: CHUáº¨N Bá»Š (Trigger & Environment Setup)
  # =============================================================================
  setup:
    name: ðŸš€ Setup Environment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: version
        run: |
          VERSION="v$(date +'%Y%m%d')-${GITHUB_SHA::8}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

  # =============================================================================
  # GIAI ÄOáº N 2: KIá»‚M Äá»ŠNH (Testing - Unit/Integration)
  # =============================================================================
  test-backend:
    name: ðŸ§ª Backend Testing
    runs-on: ubuntu-latest
    needs: setup

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: trending_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: 28092004
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -f http://localhost:9200/_cluster/health || exit 1"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:9200/_cluster/health; do sleep 2; done'

      - name: Run Backend Tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://user:28092004@localhost:5432/trending_db
          ASYNC_DATABASE_URL: postgresql+asyncpg://user:28092004@localhost:5432/trending_db
          ELASTICSEARCH_URL: http://localhost:9200
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  test-frontend:
    name: ðŸ§ª Frontend Testing
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --silent

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: |
          npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # =============================================================================
  # GIAI ÄOáº N 3: XÃ‚Y Dá»°NG IMAGE (Docker Build)
  # =============================================================================
  build-backend:
    name: ðŸ—ï¸ Build Backend Image
    runs-on: ubuntu-latest
    needs: [setup, test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}
            ${{ env.BACKEND_IMAGE_NAME }}:latest
          outputs: type=docker,dest=/tmp/backend-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Backend Image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: /tmp/backend-image.tar
          retention-days: 1

  build-frontend:
    name: ðŸ—ï¸ Build Frontend Image
    runs-on: ubuntu-latest
    needs: [setup, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: dev
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}
            ${{ env.FRONTEND_IMAGE_NAME }}:latest
          outputs: type=docker,dest=/tmp/frontend-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Frontend Image artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-image
          path: /tmp/frontend-image.tar
          retention-days: 1

  # =============================================================================
  # GIAI ÄOáº N 4: Äáº¢M Báº¢O CHáº¤T LÆ¯á»¢NG (Security Scan)
  # =============================================================================
  security-scan-backend:
    name: ðŸ”’ Security Scan - Backend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Download Backend Image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Load Docker Image
        run: docker load --input /tmp/backend-image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-backend-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-backend-results.sarif"
          category: "backend-image"

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE_NAME }}:latest
          format: "table"
          severity: "CRITICAL,HIGH"

  security-scan-frontend:
    name: ðŸ”’ Security Scan - Frontend
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Download Frontend Image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load Docker Image
        run: docker load --input /tmp/frontend-image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-frontend-results.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-frontend-results.sarif"
          category: "frontend-image"

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE_NAME }}:latest
          format: "table"
          severity: "CRITICAL,HIGH"

  # =============================================================================
  # GIAI ÄOáº N 5: ÄÄ‚NG KÃ (Tagging & Pushing to Registry)
  # =============================================================================
  push-images:
    name: ðŸ“¦ Push Images to Registry
    runs-on: ubuntu-latest
    needs: [setup, security-scan-backend, security-scan-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download Backend Image
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: /tmp

      - name: Download Frontend Image
        uses: actions/download-artifact@v4
        with:
          name: frontend-image
          path: /tmp

      - name: Load Docker Images
        run: |
          docker load --input /tmp/backend-image.tar
          docker load --input /tmp/frontend-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Backend Image
        run: |
          docker push ${{ env.BACKEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}
          docker push ${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Push Frontend Image
        run: |
          docker push ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}
          docker push ${{ env.FRONTEND_IMAGE_NAME }}:latest

      - name: Create Release Summary
        run: |
          echo "## ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Published:" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: \`${{ env.BACKEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: \`${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.BACKEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.setup.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
